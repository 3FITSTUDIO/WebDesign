    <body>
        <header>
            <nav id="navbar" class="navbar navbar-dark bg-features navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="img/logo.png" width="30" height="30"

                <div class="collapse navbar-collapse" id="mainmenu">

                    <div class="form-inline">
                        <ul class="navbar-nav">

        </header>
        <div class="container" style="margin-top: 2%;">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">

                            <h2>Welcome on board!</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>First Name</label>
                                        <input type="first_name" class="form-control" id="first_name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Last Name</label>
                                        <input type="last_name" class="form-control" id="last_name" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="password" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" >
                                    </div>
                                </div>
                                <button type="submit" class="btn float-center login_btn_registration">create new account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>

        <script src="js/bootstrap.min.js"></script>

        <script>

            $(document).ready(function () {
                $('.dropdown').on('click', function (e) {
                    var $el = $(this);
                    var $parent = $(this).offsetParent(".dropdown-menu");
                    if (!$(this).next().hasClass('show')) {
                        $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
                    }
                    var $subMenu = $(this).next(".dropdown-menu");
                    $subMenu.toggleClass('show');

                    $(this).parent("li").toggleClass('show');

                    $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function (e) {
                        $('.dropdown-menu .show').removeClass("show");
                    });

                    if (!$parent.parent().hasClass('navbar-nav')) {
                        $el.next().css({ "top": $el[0].offsetTop, "left": $parent.outerWidth() - 4 });
                    }

                    return false;
                });
            });

        </script>
    </body>
</html>
