<!DOCTYPE html>
<html lang="eng">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>FitHub App</title>
        <meta name="author" content="3FitStudio">
        <meta http-equiv="X-Ua-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>

        <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>

        <script type="text/javascript"  src="js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar navbar-dark bg-features navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="img/white_logo.png" width="40" height="30"
                                                      class="d-inline-block mr-1 align-bottom" alt="">FITHUB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"
                        aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainmenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="load.html"> Home </a>
                        </li>
                    </ul>
                    <div class="form-inline">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Contact </a>
                            </li>
                            <li>
                                <input onclick="location.href='login.html';" type="submit" value="Login" class="btn float-right login_btn mr-2">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" style="margin-top: 2%;">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h2>Welcome on board!</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>First Name</label>
                                        <input type="first_name" class="form-control" id="first_name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Last Name</label>
                                        <input type="last_name" class="form-control" id="last_name" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="password" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8 offset-md-2">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" >
                                    </div>
                                </div>
                                <input onclick="location.href='login.html';" value="create new account" class="btn float-center login_btn_registration"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
