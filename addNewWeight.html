					<li class="nav-item ">

						<div class="dropdown-menu" aria-labelledby="submenu">
							<a class="dropdown-item" href="#"> Measures </a>
							<a class="dropdown-item" href="#"> Calorie intake </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#"> Weight </a>

					</li>
				</ul>
				<div class="form-inline">
						<ul class="navbar-nav">
					
							<li class="nav-item">

	<main>

		<section class="features">

			<div class="container">

					<div class="d-flex justify-content-center h-100">
						<div class="card">
							<div class="card-header">
								<h1>Date: <span id="datetime"></span></h1>
							</div>
							<div class="card-body">
								<form>
									<div class="form-row">
										<div class="form-group col-md-8 offset-md-2">
											<label>Weight</label>
											<input type="weight" class="form-control" id="weight">
										</div>
									</div>
									<button type="submit" class="btn float-center login_btn_registration">Add weight</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>

		</section>

	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>

	<script src="js/bootstrap.min.js"></script>
	<script>
		var dt = new Date();
		document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
	</script>

	<script>

		$(document).ready(function () {
			$('.dropdown').on('click', function (e) {
				var $el = $(this);
				var $parent = $(this).offsetParent(".dropdown-menu");
				if (!$(this).next().hasClass('show')) {
					$(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
				}
				var $subMenu = $(this).next(".dropdown-menu");
				$subMenu.toggleClass('show');

				$(this).parent("li").toggleClass('show');

				$(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function (e) {
					$('.dropdown-menu .show').removeClass("show");
				});

				if (!$parent.parent().hasClass('navbar-nav')) {
					$el.next().css({ "top": $el[0].offsetTop, "left": $parent.outerWidth() - 4 });
				}

				return false;
			});
		});

	</script>
